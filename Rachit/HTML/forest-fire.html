<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conten="ie-edge">
    <title>Forest Fire</title>

    <link href="../Snippets/Nav bar.css" rel="stylesheet">
    <link href="../Snippets/progress bar.css" rel="stylesheet">
    <link href="../CSS/forest-fire.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    
</head>

<body>

    <div id="progressbar"></div>
    <div id="scrollpath"></div>

    <nav>
        <div class="logo">
            <h4 class="s">S</h4>
            <h4 class="a">AARTHI</h4>
        </div>

        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">STORIES</a></li>
            <li><a href="#">TRAINING</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">DONATE</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div id="banner"></div>
    <div id="fire-flame"></div>

    <script>

        
        // ---------------------------------Progress Bar------------------------------------------------------------------------------
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function () {
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
        // ----------------------------------------------------------------------------------------------------------------------------


        // ---------------------------------Burger sign------------------------------------------------------------------------------
        const navSlide = () => {
            
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');

            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');

                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = ''
                    }
                    else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });

                burger.classList.toggle('toggle');
                
            });

        }

        navSlide();
        // ----------------------------------------------------------------------------------------------------------------------------

    </script>
</body>

</html>
